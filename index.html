<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i id="star1" class="fa fa-star"></i></li>
        		<li><i id="star2" class="fa fa-star"></i></li>
        		<li><i id="star3" class="fa fa-star"></i></li>
        	</ul>

            <span class="moves">0</span> Moves
            <span id="timer" class="timer">00 : 00 : 000 </span>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <!-- the container of the cards-->
        <ul class="deck">
        </ul>

        <!-- the congratulations popup -->
        <div id="modal" class="win">
            <div class="modal-content">   
                <h1> Congratulations You Win! </h1>  
                <h2 id="play-info">You took --- time to win </h2> 
                <ul class="Winstars">
                    <li><i id="winStar1" class="fa fa-star"></i></li>
                    <li><i id="winStar2" class="fa fa-star"></i></li>
                    <li><i id="winStar3" class="fa fa-star"></i></li>
                </ul>
                <button id="playAgain"> Play Again ?! </button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
